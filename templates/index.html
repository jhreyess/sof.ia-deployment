<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOFIA | Feedback</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <script>
        var static_url = "{{ url_for('static', filename='') }}";
    </script>
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='logo') }}.svg" alt="Logo" height="50">
    </header>
    <div class="container">
        <div id="chat-container">
            <div class="chat-message bot-message">
                <div class="message-text">Hola, soy SOF.IA, ¿Cómo puedo asistirte hoy?.</div>
            </div>
        </div>
        <form id="message-input-form">
            <input id="message-input-field" type="text" name="message" placeholder="Type your question..." required>
            <button class="button submit-btn" type="submit">Send</button>
        </form>
    </div>
    <form id="feedback-form">
        <label for="feedback-form-field">Tu pregunta: </label>
        <input type="text" id="feedback-form-field" name="feedback-input" placeholder="None" readonly>
        <input type="text" id="feedback-success" name="feedback-success" value="false" style="display: none;">
        <div>
            <label for="feedback-expected">¿Cuál categoría consideras más apropiada a tu pregunta?:</label>
            <select name="feedback-expected" id="feedback-expected">
                <option value="" disabled selected>Select your option</option>
                <option value="activities">Actividades extracurriculares</option>
                <option value="admission">Admisión e Ingreso</option>
                <option value="financial aid">Becas</option>
                <option value="calendar">Calendario académico</option>
                <option value="costs">Costos y pagos</option>
                <option value="egress">Egreso y titulación</option>
                <option value="research">Estancia en la investigación</option>
                <option value="schedules">Horarios de atención</option>
                <option value="enrollment">Inscripción de horario</option>
                <option value="exchange">Intercambio académico</option>
                <option value="majors">Información sobre carreras</option>
                <option value="postgrad">Posgrado</option>
                <option value="internship">Prácticas profesionales</option>
                <option value="social service">Servicio Social</option>
                <option value="procedures">Trámites</option>
                <option value="other">Otro</option>
            </select>
            <div id="other-option" style="display: none;">
                <label for="other">Other:</label>
                <input id="feedback-expected-other" type="text" value="" name="other" id="other">
            </div>
            <br><br>
            <button id="feedback-submit-btn" class="button submit-btn" type="submit" disabled>Submit Feedback</button>
            <button id="feedback-dismiss-btn" class="button dismiss-btn" type="reset">Dismiss</button>
        </div>
    </form>
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
